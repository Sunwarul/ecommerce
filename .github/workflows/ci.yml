name: CI

on:
  push:
  pull_request:

jobs:
  php-js:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: app
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, mysql, bcmath
          coverage: none

      - name: Install Composer deps
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env
        run: cp .env.example .env || true

      - name: Generate key
        run: php artisan key:generate

      - name: Migrate DB
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: app
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan migrate --force

      - name: PHPStan / Pint
        run: |
          vendor/bin/pint --test || true
          vendor/bin/phpstan analyse --no-progress || true

      - name: Run PHP tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: app
          DB_USERNAME: root
          DB_PASSWORD: root
        run: php artisan test --parallel

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS deps
        run: npm ci || npm i

      - name: Lint JS
        run: npm run lint --if-present
