models:
  Supplier:
    code: string min:3 max:20 unique
    name: string min:3 max:255
    address: nullable min:3 max:255
    phone: string min:3 max:255
    status: nullable boolean default:true
    softDeletes: true

controllers:
  Supplier:
    store:
      validate: code name address phone status
    update:
      validate: code name address phone status

