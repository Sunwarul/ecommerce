models:
  Currency:
    title: string min:2 max:255
    short_code: string max:10 nullable
    date: nullable date
    symbol: string max:10
    exchange_rate: decimal default:0.00
    status: nullable boolean default:true
    softDeletes: true

controllers:
  Currency:
    store:
      validate: title short_code date symbol exchange_rate status
    update:
      validate: title short_code date symbol exchange_rate status

