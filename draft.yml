models:
  Expense:
    title: string min:2 max:255
    date: nullable date
    amount: nullable decimal precision:10 scale:2
    details: nullable text
    status: nullable boolean default:true
    softDeletes: true

    relationships:
      belongsTo: ExpenseCategory, User, Warehouse

controllers:
  Expense:
    store:
      validate: title date amount details status category_id user_id warehouse_id
    update:
      validate: title date amount details status category_id user_id warehouse_id

